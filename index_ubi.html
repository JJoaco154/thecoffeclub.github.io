<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ubicación - The Coffee Club</title>
    <style>
        /* estilos para el body */
        body {
            font-family: Arial, sans-serif; /* Tipo de fuente */
            margin: 0; /* Sin márgenes */
            padding: 0; /* Sin padding */
            background-color: #f4f4f4; /* Color de fondo */
            color: #333; /* Color del texto */
        }

        /* estilos para el header */
        header {
            background-color: #5b3e25; /* Color de fondo del encabezado */
            color: white; /* Color del texto en el encabezado */
            padding: 20px; /* Espaciado interno */
            text-align: center; /* Centrar el texto */
        }

        /* estilos para el main */
        main {
            max-width: 800px; /* Ancho máximo */
            margin: 20px auto; /* Centrado y márgenes */
            padding: 20px; /* Espaciado interno */
            background-color: white; /* Fondo blanco */
            border-radius: 8px; /* Bordes redondeados */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Sombra */
        }

        /* estilos para el párrafo */
        main p {
            line-height: 1.6; /* Altura de línea */
            margin-bottom: 20px; /* Espaciado inferior */
        }

        /* estilos para el iframe del mapa */
        iframe {
            width: 100%; /* Ancho completo */
            height: 450px; /* Altura del mapa */
            border: none; /* Sin borde */
            border-radius: 8px; /* Bordes redondeados */
        }
    </style>
</head>
<body>
    <header>
        <h1>Ubicación</h1>
    </header>
    <main>
        <p>Nos encontramos en Rivadavia 3050, Mar del Plata, Buenos Aires, Argentina en el centro de la ciudad.</p>
        <!-- Integración de un mapa, por ejemplo, Google Maps embebido -->
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3320.274848154622!2d-57.563606584979424!3d-38.005222879719496!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95aee5f38e9cf169%3A0x50b69d38e7c72d7d!2sRivadavia%203050%2C%20Mar%20del%20Plata%2C%20Argentina!5e0!3m2!1ses!2sus!4v1699013711885!5m2!1ses!2sus" allowfullscreen="" loading="lazy"></iframe>
    </main>
</body>
</html>
